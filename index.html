<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich – synchron</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Sidebar */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 220px;
  background: #1e1e1e;
  padding: 20px;
  box-sizing: border-box;
  color: white;
  z-index: 10;
}

button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compareBtn {
  margin-top: 20px;
  background: #0077ff;
}

/* Main */
#main {
  position: fixed;
  left: 220px;
  right: 0;
  top: 0;
  bottom: 0;
}

model-viewer {
  width: 100%;
  height: 100%;
}

/* Compare */
#compare {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  z-index: 100;
  overflow: hidden;
}

#back {
  position: absolute;
  top: 16px;
  left: 16px;
  z-index: 200;
  background: black;
  color: white;
  padding: 10px 14px;
  border: none;
  cursor: pointer;
}

/* Vergleichscontainer */
#compareContainer {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Beide Modelle übereinander */
#viewer, #overlayModel {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Overlay rechts initial auf 50% Breite */
#overlayModel {
  clip-path: inset(0 50% 0 0);
  pointer-events: none;
}

/* Roter vertikaler Schieberegler */
#slider {
  position: absolute;
  top: 0;
  left: 50%;
  width: 3px;
  height: 100%;
  background: red;
  cursor: ew-resize;
  z-index: 150;
  transform: translateX(-50%);
}
</style>
</head>

<body>

<div id="sidebar">
  <button onclick="setMain('1150.glb')">1150</button>
  <button onclick="setMain('1175.glb')">1175</button>
  <button onclick="setMain('1374.glb')">1374</button>
  <button onclick="setMain('1550.glb')">1550</button>
  <button onclick="setMain('1630.glb')">1630</button>
  <button onclick="setMain('1936.glb')">1936</button>

  <button id="compareBtn">Vergleichen</button>
</div>

<div id="main">
  <model-viewer id="mainModel"
    camera-controls
    interaction-prompt="none">
  </model-viewer>
</div>

<div id="compare">
  <button id="back">← Zurück</button>

  <div id="compareContainer">
    <model-viewer id="viewer"
      camera-controls
      interaction-prompt="none">
    </model-viewer>

    <model-viewer id="overlayModel">
    </model-viewer>

    <div id="slider"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  /* --- STABILE SYNCHRONISIERTE KAMERA --- */
  const mvA = document.getElementById("viewer");
  const mvB = document.getElementById("overlayModel");

  let syncing = false;

  function syncCamera(source, target) {
    if (syncing) return;
    syncing = true;

    try {
      target.cameraOrbit  = source.cameraOrbit;
      target.cameraTarget = source.cameraTarget;
      target.fieldOfView  = source.fieldOfView;
    } catch (e) {}

    requestAnimationFrame(() => syncing = false);
  }

  mvA.addEventListener("camera-change", () => syncCamera(mvA, mvB));
  mvB.addEventListener("camera-change", () => syncCamera(mvB, mvA));

  /* --- OPTIONAL: Startposition --- */
  function setInitialView() {
    const orbit = "0deg 75deg 3m";
    const target = "0m 0m 0m";
    mvA.cameraOrbit = orbit;
    mvB.cameraOrbit = orbit;
    mvA.cameraTarget = target;
    mvB.cameraTarget = target;
  }

  mvA.addEventListener("load", setInitialView);
  mvB.addEventListener("load", setInitialView);

  /* --- Modelle laden --- */
  window.setMain = function(file) {
    const main = document.getElementById("mainModel");
    if (main) main.src = file;
    mvA.src = file;
    mvB.src = file;
  }

  /* --- Vergleichsmodus ein-/ausblenden --- */
  const compareBtn = document.getElementById("compareBtn");
  const compareView = document.getElementById("compare");
  const backBtn = document.getElementById("back");

  compareBtn.addEventListener("click", () => compareView.style.display = "block");
  backBtn.addEventListener("click", () => compareView.style.display = "none");

  /* --- Schieberegler Funktionalität --- */
  const slider = document.getElementById("slider");
  let isDragging = false;

  slider.addEventListener("mousedown", () => isDragging = true);
  window.addEventListener("mouseup", () => isDragging = false);
  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const container = document.getElementById("compareContainer");
    let rect = container.getBoundingClientRect();
    let x = e.clientX - rect.left;
    x = Math.max(0, Math.min(rect.width, x));
    const percent = x / rect.width * 100;
    mvB.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
    slider.style.left = `${percent}%`;
  });
});
</script>

</body>
</html>
