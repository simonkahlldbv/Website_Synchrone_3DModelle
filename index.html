<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Sidebar */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 220px;
  background: #1e1e1e;
  color: white;
  padding: 20px;
  box-sizing: border-box;
}

.year-btn {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compare-btn {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: #0077ff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Main */
#main {
  position: fixed;
  left: 220px;
  right: 0;
  top: 0;
  bottom: 0;
  background: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
}

#main model-viewer {
  width: 80%;
  height: 80%;
}

/* Compare mode */
#compare {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  z-index: 1000;
}

#back {
  position: absolute;
  top: 16px;
  left: 16px;
  background: black;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 2000;
}

/* Viewer stack */
#compare-container {
  position: absolute;
  inset: 0;
}

.compare-viewer {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
}

/* clipping */
#mvA { clip-path: inset(0 50% 0 0); }
#mvB { clip-path: inset(0 0 0 50%); }

/* slider */
#slider {
  position: absolute;
  top: 0;
  left: 50%;
  width: 5px;
  height: 100%;
  background: red;
  transform: translateX(-50%);
  cursor: ew-resize;
  z-index: 1500;
}

/* hide hints */
model-viewer::part(default-controls) {
  display: none;
}
</style>
</head>

<body>

<div id="sidebar">
  <button class="year-btn" onclick="setMain('1150.glb')">1150</button>
  <button class="year-btn" onclick="setMain('1175.glb')">1175</button>
  <button class="year-btn" onclick="setMain('1374.glb')">1374</button>
  <button class="year-btn" onclick="setMain('1550.glb')">1550</button>
  <button class="year-btn" onclick="setMain('1630.glb')">1630</button>
  <button class="year-btn" onclick="setMain('1936.glb')">1936</button>
  <button id="compare-btn">Vergleichen</button>
</div>

<div id="main">
  <model-viewer id="mainModel" camera-controls interaction-prompt="none"></model-viewer>
</div>

<div id="compare">
  <button id="back">← Zurück</button>

  <div id="compare-container">
    <model-viewer id="mvA" class="compare-viewer"
      camera-controls interaction-prompt="none"></model-viewer>

    <model-viewer id="mvB" class="compare-viewer"
      camera-controls interaction-prompt="none"></model-viewer>
  </div>

  <div id="slider"></div>
</div>

<script>
const mainModel = document.getElementById("mainModel");
const compare = document.getElementById("compare");
const mvA = document.getElementById("mvA");
const mvB = document.getElementById("mvB");
const slider = document.getElementById("slider");

mainModel.src = "1150.glb";

function setMain(f) {
  mainModel.src = f;
}

document.getElementById("compare-btn").onclick = () => {
  compare.style.display = "block";
  mvA.src = "1150.glb";
  mvB.src = "1936.glb";
  const orbit = "0deg 75deg 2.8m";
  mvA.cameraOrbit = orbit;
  mvB.cameraOrbit = orbit;
};

document.getElementById("back").onclick = () => {
  compare.style.display = "none";
};

/* Slider */
let drag = false;
slider.onmousedown = () => drag = true;
window.onmouseup = () => drag = false;
window.onmousemove = e => {
  if (!drag) return;
  const x = Math.max(50, Math.min(window.innerWidth - 50, e.clientX));
  slider.style.left = x + "px";
  const pct = x / window.innerWidth * 100;
  mvA.style.clipPath = `inset(0 ${100-pct}% 0 0)`;
  mvB.style.clipPath = `inset(0 0 0 ${pct}%)`;
};

/* ===== FLÜSSIGE BIDIREKTIONALE KAMERA-SYNCHRONISIERUNG ===== */

let syncing = false;

function lerp(a, b, t) {
  return a + (b - a) * t;
}

function parseOrbit(o) {
  const [az, el, r] = o.split(" ");
  return [
    parseFloat(az),
    parseFloat(el),
    parseFloat(r)
  ];
}

function formatOrbit(o) {
  return `${o[0]}deg ${o[1]}deg ${o[2]}m`;
}

function syncSmooth(from, to) {
  if (syncing) return;
  syncing = true;

  const fromOrbit = parseOrbit(from.cameraOrbit);
  let toOrbit = parseOrbit(to.cameraOrbit);

  function step() {
    toOrbit = [
      lerp(toOrbit[0], fromOrbit[0], 0.35),
      lerp(toOrbit[1], fromOrbit[1], 0.35),
      lerp(toOrbit[2], fromOrbit[2], 0.35)
    ];

    to.cameraOrbit = formatOrbit(toOrbit);
    to.cameraTarget = from.cameraTarget;
    to.fieldOfView = from.fieldOfView;

    if (
      Math.abs(toOrbit[0] - fromOrbit[0]) > 0.01 ||
      Math.abs(toOrbit[1] - fromOrbit[1]) > 0.01 ||
      Math.abs(toOrbit[2] - fromOrbit[2]) > 0.01
    ) {
      requestAnimationFrame(step);
    } else {
      syncing = false;
    }
  }

  step();
}

mvA.addEventListener("camera-change", () => syncSmooth(mvA, mvB));
mvB.addEventListener("camera-change", () => syncSmooth(mvB, mvA));
</script>

</body>
</html>
