<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich – synchron</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Sidebar */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 220px;
  background: #1e1e1e;
  padding: 20px;
  color: white;
  z-index: 10;
}

button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compareBtn {
  margin-top: 20px;
  background: #0077ff;
}

/* Main Modell */
#main {
  position: fixed;
  left: 220px;
  top: 0;
  right: 0;
  bottom: 0;
}

model-viewer {
  width: 100%;
  height: 100%;
}

/* Vergleichsmodus Overlay */
#compare {
  position: fixed;
  inset: 0;
  display: none;
  background: #f0f0f0;
  z-index: 100;
}

#back {
  position: absolute;
  top: 16px;
  left: 16px;
  z-index: 200;
  background: black;
  color: white;
  padding: 10px 14px;
  border: none;
  cursor: pointer;
}

/* Vergleichscontainer */
#compareContainer {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Beide Modelle deckungsgleich */
#baseModel, #topModel {
  position: absolute;
  width: 80%;
  height: 80%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* TopModel maskiert */
#topMask {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  overflow: hidden;
  z-index: 10;
}

#topMask model-viewer {
  width: 100%;
  height: 100%;
}

/* Roter Schieberegler */
#slider {
  position: absolute;
  top: 0;
  left: 50%;
  width: 3px;
  height: 100%;
  background: red;
  cursor: ew-resize;
  z-index: 20;
  transform: translateX(-50%);
}

/* Jahreszahlen Buttons */
#leftYears, #rightYears {
  position: absolute;
  top: 20px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  z-index: 200;
}

#leftYears { left: 20px; }
#rightYears { right: 20px; }

#leftYears button, #rightYears button {
  width: 60px;
  padding: 5px;
  font-size: 12px;
}
</style>
</head>

<body>

<div id="sidebar">
  <div id="mainButtons"></div>
  <button id="compareBtn">Vergleichen</button>
</div>

<div id="main">
  <model-viewer id="mainModel" camera-controls interaction-prompt="none"></model-viewer>
</div>

<div id="compare">
  <button id="back">← Zurück</button>
  <div id="compareContainer">
    <!-- Basis-Modell -->
    <model-viewer id="baseModel" camera-controls interaction-prompt="none"></model-viewer>

    <!-- Top-Modell für Slider -->
    <div id="topMask">
      <model-viewer id="topModel" camera-controls interaction-prompt="none"></model-viewer>
    </div>

    <div id="slider"></div>

    <!-- Jahreszahlen Buttons -->
    <div id="leftYears"></div>
    <div id="rightYears"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const years = ["1150","1175","1374","1550","1630","1936"];

  const mainModel = document.getElementById("mainModel");
  const mainButtons = document.getElementById("mainButtons");

  const compareView = document.getElementById("compare");
  const baseModel = document.getElementById("baseModel");
  const topModel = document.getElementById("topModel");
  const topMask = document.getElementById("topMask");

  const leftYearsContainer = document.getElementById("leftYears");
  const rightYearsContainer = document.getElementById("rightYears");

  // Hauptmodell Buttons
  years.forEach(year=>{
    const btn = document.createElement("button");
    btn.textContent = year;
    btn.addEventListener("click", ()=> mainModel.src = year+".glb");
    mainButtons.appendChild(btn);
  });

  // Vergleichsmodus Buttons
  function createCompareButtons(container, modelElement){
    years.forEach(year=>{
      const btn = document.createElement("button");
      btn.textContent = year;
      btn.addEventListener("click", ()=> modelElement.src = year+".glb");
      container.appendChild(btn);
    });
  }
  createCompareButtons(leftYearsContainer, baseModel);
  createCompareButtons(rightYearsContainer, topModel);

  // Vergleichsmodus öffnen
  const compareBtn = document.getElementById("compareBtn");
  const backBtn = document.getElementById("back");

  compareBtn.addEventListener("click", ()=>{
    compareView.style.display="block";
    // Setze Standardmodelle im Vergleich
    baseModel.src = mainModel.src;
    topModel.src = mainModel.src;
  });

  backBtn.addEventListener("click", ()=>{
    compareView.style.display="none";
  });

  // Slider Funktion
  const slider = document.getElementById("slider");
  let isDragging = false;

  slider.addEventListener("mousedown", ()=> isDragging=true);
  window.addEventListener("mouseup", ()=> isDragging=false);
  window.addEventListener("mousemove", e=>{
    if(!isDragging) return;
    const rect = document.getElementById("compareContainer").getBoundingClientRect();
    let x = e.clientX - rect.left;
    x = Math.max(0, Math.min(rect.width, x));
    const percent = x/rect.width*100;
    topMask.style.width = percent+"%";
    slider.style.left = percent+"%";
  });

  // Initiales Hauptmodell
  mainModel.src = "1150.glb";
});
</script>

</body>
</html>
