<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich – synchron</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Sidebar */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 220px;
  background: #1e1e1e;
  padding: 20px;
  box-sizing: border-box;
  color: white;
  z-index: 10;
}

button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compareBtn {
  margin-top: 20px;
  background: #0077ff;
}

/* Main */
#main {
  position: fixed;
  left: 220px;
  right: 0;
  top: 0;
  bottom: 0;
}

model-viewer {
  width: 100%;
  height: 100%;
}

/* Compare */
#compare {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  z-index: 100;
}

#back {
  position: absolute;
  top: 16px;
  left: 16px;
  z-index: 200;
  background: black;
  color: white;
  padding: 10px 14px;
  border: none;
  cursor: pointer;
}

/* Two panels */
#panels {
  display: flex;
  height: 100%;
}

.panel {
  flex: 1;
  position: relative;
}

/* Overlay viewer (non interactive) */
.overlay {
  pointer-events: none;
  position: absolute;
  inset: 0;
}
</style>
</head>

<body>

<div id="sidebar">
  <button onclick="setMain('1150.glb')">1150</button>
  <button onclick="setMain('1175.glb')">1175</button>
  <button onclick="setMain('1374.glb')">1374</button>
  <button onclick="setMain('1550.glb')">1550</button>
  <button onclick="setMain('1630.glb')">1630</button>
  <button onclick="setMain('1936.glb')">1936</button>

  <button id="compareBtn">Vergleichen</button>
</div>

<div id="main">
  <model-viewer id="mainModel"
    camera-controls
    interaction-prompt="none">
  </model-viewer>
</div>

<div id="compare">
  <button id="back">← Zurück</button>

  <div id="panels">
    <!-- LEFT -->
    <div class="panel">
      <model-viewer id="viewer"
        camera-controls
        interaction-prompt="none">
      </model-viewer>
    </div>

    <!-- RIGHT -->
    <div class="panel">
      <model-viewer id="overlayModel"
        class="overlay">
      </model-viewer>
    </div>
  </div>
</div>

<script>
/* --- STABILE SYNCHRONISIERTE KAMERA --- */

// IDs angepasst
const mvA = document.getElementById("viewer");
const mvB = document.getElementById("overlayModel");

let syncing = false;

function syncCamera(source, target) {
  if (syncing) return;
  syncing = true;

  try {
    target.cameraOrbit  = source.cameraOrbit;
    target.cameraTarget = source.cameraTarget;
    target.fieldOfView  = source.fieldOfView;
  } catch (e) {
    // Viewer evtl. noch nicht bereit – ignorieren
  }

  requestAnimationFrame(() => {
    syncing = false;
  });
}

// Kameraänderungen synchronisieren
mvA.addEventListener("camera-change", () => syncCamera(mvA, mvB));
mvB.addEventListener("camera-change", () => syncCamera(mvB, mvA));

/* --- OPTIONALE Startposition --- */
function setInitialView() {
  const orbit = "0deg 75deg 3m";
  const target = "0m 0m 0m";

  mvA.cameraOrbit = orbit;
  mvB.cameraOrbit = orbit;
  mvA.cameraTarget = target;
  mvB.cameraTarget = target;
}

/* --- MODELLE LADEN --- */
function setMain(file) {
  const main = document.getElementById("mainModel");
  if (main) {
    main.src = file;

    // Modelle auch in Vergleich vorbereiten
    mvA.src = file;
    mvB.src = file;
  }
}

/* --- INITIAL --- */
mvA.addEventListener("load", setInitialView);
mvB.addEventListener("load", setInitialView);

/* --- VERGLEICH-ANZEIGE --- */
const compareBtn = document.getElementById("compareBtn");
const compareView = document.getElementById("compare");
const backBtn = document.getElementById("back");

compareBtn.addEventListener("click", () => {
  compareView.style.display = "block";
});

backBtn.addEventListener("click", () => {
  compareView.style.display = "none";
});
</script>

</body>
</html>
