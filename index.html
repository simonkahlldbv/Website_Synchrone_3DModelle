<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich – synchron</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Sidebar */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 220px;
  background: #1e1e1e;
  padding: 20px;
  box-sizing: border-box;
  color: white;
  z-index: 10;
}

button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compareBtn {
  margin-top: 20px;
  background: #0077ff;
}

/* Main */
#main {
  position: fixed;
  left: 220px;
  right: 0;
  top: 0;
  bottom: 0;
}

model-viewer {
  width: 100%;
  height: 100%;
}

/* Compare */
#compare {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  z-index: 100;
  overflow: hidden;
}

#back {
  position: absolute;
  top: 16px;
  left: 16px;
  z-index: 200;
  background: black;
  color: white;
  padding: 10px 14px;
  border: none;
  cursor: pointer;
}

/* Vergleichscontainer */
#compareContainer {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Modelle übereinander */
#leftModel, #rightModel {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Rechtes Modell initial halb verdeckt */
#rightModel {
  clip-path: inset(0 50% 0 0);
  pointer-events: none;
}

/* Roter vertikaler Schieberegler */
#slider {
  position: absolute;
  top: 0;
  left: 50%;
  width: 3px;
  height: 100%;
  background: red;
  cursor: ew-resize;
  z-index: 150;
  transform: translateX(-50%);
}

/* Jahreszahlen-Bereiche */
#leftYears, #rightYears {
  position: absolute;
  top: 20px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  z-index: 200;
}

#leftYears { left: 20px; }
#rightYears { right: 20px; }

#leftYears button, #rightYears button {
  width: 60px;
  padding: 5px;
  font-size: 12px;
}
</style>
</head>

<body>

<div id="sidebar">
  <button id="compareBtn">Vergleichen</button>
</div>

<div id="main">
  <model-viewer id="mainModel"
    camera-controls
    interaction-prompt="none">
  </model-viewer>
</div>

<div id="compare">
  <button id="back">← Zurück</button>

  <div id="compareContainer">
    <!-- Deckungsgleich übereinander liegende Modelle -->
    <model-viewer id="leftModel" camera-controls interaction-prompt="none"></model-viewer>
    <model-viewer id="rightModel" camera-controls interaction-prompt="none"></model-viewer>

    <!-- Roter Schieberegler -->
    <div id="slider"></div>

    <!-- Jahreszahlen-Auswahl -->
    <div id="leftYears"></div>
    <div id="rightYears"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const left = document.getElementById("leftModel");
  const right = document.getElementById("rightModel");

  // Synchronisierte Kamera
  let syncing = false;
  function syncCamera(source, target) {
    if (syncing) return;
    syncing = true;
    try {
      target.cameraOrbit  = source.cameraOrbit;
      target.cameraTarget = source.cameraTarget;
      target.fieldOfView  = source.fieldOfView;
    } catch (e) {}
    requestAnimationFrame(() => syncing = false);
  }

  left.addEventListener("camera-change", () => syncCamera(left, right));
  right.addEventListener("camera-change", () => syncCamera(right, left));

  // Startposition
  function setInitialView() {
    const orbit = "0deg 75deg 3m";
    const target = "0m 0m 0m";
    left.cameraOrbit = orbit;
    right.cameraOrbit = orbit;
    left.cameraTarget = target;
    right.cameraTarget = target;
  }
  left.addEventListener("load", setInitialView);
  right.addEventListener("load", setInitialView);

  // Modelle laden
  const years = ["1150","1175","1374","1550","1630","1936"];
  const leftYearsContainer = document.getElementById("leftYears");
  const rightYearsContainer = document.getElementById("rightYears");

  function createButtons(container, modelElement) {
    years.forEach(year => {
      const btn = document.createElement("button");
      btn.textContent = year;
      btn.addEventListener("click", () => modelElement.src = year + ".glb");
      container.appendChild(btn);
    });
  }

  createButtons(leftYearsContainer, left);
  createButtons(rightYearsContainer, right);

  // Vergleichsmodus ein/aus
  const compareBtn = document.getElementById("compareBtn");
  const compareView = document.getElementById("compare");
  const backBtn = document.getElementById("back");

  compareBtn.addEventListener("click", () => compareView.style.display = "block");
  backBtn.addEventListener("click", () => compareView.style.display = "none");

  // Schieberegler
  const slider = document.getElementById("slider");
  let isDragging = false;

  slider.addEventListener("mousedown", () => isDragging = true);
  window.addEventListener("mouseup", () => isDragging = false);
  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const container = document.getElementById("compareContainer");
    let rect = container.getBoundingClientRect();
    let x = e.clientX - rect.left;
    x = Math.max(0, Math.min(rect.width, x));
    const percent = x / rect.width * 100;
    right.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
    slider.style.left = `${percent}%`;
  });
});
</script>

</body>
</html>
