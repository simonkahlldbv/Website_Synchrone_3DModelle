<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich – synchron</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Sidebar */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 220px;
  background: #1e1e1e;
  padding: 20px;
  box-sizing: border-box;
  color: white;
  z-index: 10;
}

button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compareBtn {
  margin-top: 20px;
  background: #0077ff;
}

/* Main */
#main {
  position: fixed;
  left: 220px;
  right: 0;
  top: 0;
  bottom: 0;
}

model-viewer {
  width: 100%;
  height: 100%;
}

/* Compare */
#compare {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  z-index: 100;
}

#back {
  position: absolute;
  top: 16px;
  left: 16px;
  z-index: 200;
  background: black;
  padding: 10px 14px;
}

/* Two panels */
#panels {
  display: flex;
  height: 100%;
}

.panel {
  flex: 1;
  position: relative;
}

/* Overlay viewer (non interactive) */
.overlay {
  pointer-events: none;
  position: absolute;
  inset: 0;
}
</style>
</head>

<body>

<div id="sidebar">
  <button onclick="setMain('1150.glb')">1150</button>
  <button onclick="setMain('1175.glb')">1175</button>
  <button onclick="setMain('1374.glb')">1374</button>
  <button onclick="setMain('1550.glb')">1550</button>
  <button onclick="setMain('1630.glb')">1630</button>
  <button onclick="setMain('1936.glb')">1936</button>

  <button id="compareBtn">Vergleichen</button>
</div>

<div id="main">
  <model-viewer id="mainModel"
    camera-controls
    interaction-prompt="none">
  </model-viewer>
</div>

<div id="compare">
  <button id="back">← Zurück</button>

  <div id="panels">

    <!-- LEFT -->
    <div class="panel">
      <model-viewer id="viewer"
        camera-controls
        interaction-prompt="none">
      </model-viewer>
    </div>

    <!-- RIGHT -->
    <div class="panel">
      <model-viewer id="overlayModel"
        class="overlay">
      </model-viewer>
    </div>

  </div>
</div>

<script>
const mainModel = document.getElementById("mainModel");
const compare = document.getElementById("compare");
const viewer = document.getElementById("viewer");
const overlayModel = document.getElementById("overlayModel");

mainModel.src = "1150.glb";

function setMain(src) {
  mainModel.src = src;
}

document.getElementById("compareBtn").onclick = () => {
  compare.style.display = "block";

  viewer.src = "1150.glb";
  overlayModel.src = "1936.glb";

  const orbit = "0deg 75deg 3m";
  viewer.cameraOrbit = orbit;
  overlayModel.cameraOrbit = orbit;
};

document.getElementById("back").onclick = () => {
  compare.style.display = "none";
};

/* HARD SYNC */
viewer.addEventListener("camera-change", () => {
  overlayModel.cameraOrbit = viewer.getCameraOrbit();
  overlayModel.fieldOfView = viewer.fieldOfView;
});
</script>

</body>
</html>
